<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Document</title>
</head>

<body>
    <main class="main container__main">

        <header class="header header__main">
            <span class="logo logo--header">Brittany.
                <img class="image image--logo" src="" />
            </span>
            <div class="banner container__banner">
            </div>
        </header>

        <div class="container--content">
            <div class="container--left">
                <section class="selector-section container__select-list">
                    <h2 class="h2 heading heading--select-section">
                        Choose Your Adventure
                    </h2>
                        <article class="container--all-selectors">
                            <div class="container--nat-park-select">
                            </div>
                            <div class="container--biz-select">
                            </div>
                            <div class="container--eat-select">
                            </div>
                        </article>
                </section>

                <div class="container--preview-forecast">
                    <article class="container--forecast">
                        <h2>5-Day Forecast</h2>
                    </article>
                        
                    <section class="container--iten-prev">
                        <h2 class="h2 heading heading--iten-prev">Your Itinerary Preview</h2>
                            <article class="container--nat-park">
                                <span id="btn btn--deets btn--nat-park"></span>
                            </article>
                            <article class="container--eatery">
                                <span id="btn btn--deets btn--nat-park-deets">
                                </span>
                            </article>
                            <article class="container--biz">
                                <span id="btn btn--deets btn--biz">
                                </span>
                            </article>
                            <span class="btn btn--save"></span>
                        </section>
                </div>
            </div>

                <aside class="sidebar container--right">
                    <h2 class="h2 heading heading--iten-prev">
                        Saved Itineraries
                    </h2>
                    <section class="container--saved-itineraries">
                    </section>
                </aside>
        </div>
    </main>
    
    <dialog class="detailsSelected"></dialog>
    
    <script type="module" src="./scripts/main.js"></script>
</body>

</html>
